<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>TMS Driver Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TMS Driver Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome Back</ion-card-title>
        <ion-card-subtitle>Sign in to your TMS Driver account</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="onLogin()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input
              type="email"
              [(ngModel)]="loginData.email"
              name="email"
              required>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
              type="password"
              [(ngModel)]="loginData.password"
              name="password"
              required>
            </ion-input>
          </ion-item>

          @if (errorMessage()) {
            <ion-text color="danger" class="error-message">
              <p>{{ errorMessage() }}</p>
            </ion-text>
          }

          <ion-button
            expand="block"
            type="submit"
            class="ion-margin-top"
            [disabled]="isLoading()">
            <ion-spinner *ngIf="isLoading()" slot="start" name="crescent"></ion-spinner>
            {{ isLoading() ? 'Logging in...' : 'Login' }}
          </ion-button>
        </form>

        <ion-button fill="clear" expand="block" (click)="navigateToRegister()">
          Don't have an account? Register
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
