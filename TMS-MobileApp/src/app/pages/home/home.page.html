<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>TMS Driver</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TMS Driver</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="home-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome, Driver!</ion-card-title>
        <ion-card-subtitle>{{ authService.currentUser()?.email }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-button expand="block" color="primary" (click)="navigateToTrips()">
                <ion-icon name="car-outline" slot="start"></ion-icon>
                My Trips
              </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="block" color="secondary" (click)="navigateToProfile()">
                <ion-icon name="person-outline" slot="start"></ion-icon>
                Profile
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-list>
          <ion-item>
            <ion-icon name="location-outline" slot="start"></ion-icon>
            <ion-label>
              <h2>Current Location</h2>
              <p>Tracking active</p>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="time-outline" slot="start"></ion-icon>
            <ion-label>
              <h2>Today's Schedule</h2>
              <p>2 deliveries pending</p>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="stats-chart-outline" slot="start"></ion-icon>
            <ion-label>
              <h2>Performance</h2>
              <p>98% on-time delivery rate</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
