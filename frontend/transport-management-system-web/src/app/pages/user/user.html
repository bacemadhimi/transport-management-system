<div class="user-page">
  <div class="user-header">
    <h1 class="user-title">La liste des utilisateurs</h1>

    <div class="user-header__actions">
      <mat-form-field appearance="outline" class="user-search">
        <mat-label>Chercher Utilisateur</mat-label>
        <input
          matInput
          type="text"
          [formControl]="searchControl"
          placeholder="Chercher Utilisateur"
        />
      </mat-form-field>

      <button
        mat-flat-button
        class="user-add-btn"
        (click)="add()"
        type="button"
      >
        Ajouter
      </button>
    </div>
  </div>

  <app-table
    [PagedData]="pagedUserData"
    [pageIndex]="filter.pageIndex"
    [pageSize]="filter.pageSize"
    [displayedColumns]="showCols"
    (rowClick)="onRowClick($event)"
    (onPageChange)="pageChange($event)"
  ></app-table>
</div>
