<div class="sync-page">

  <button mat-flat-button color="primary" (click)="startSync()">Synchroniser</button>

  <div *ngIf="status">
    <p>Status : {{ status.status }}</p>
    <p>{{ status.processedRecords }} / {{ status.totalRecords }}</p>

    <mat-progress-bar
      mode="determinate"
      [value]="status.totalRecords ? (status.processedRecords / status.totalRecords) * 100 : 0">
    </mat-progress-bar>
  </div>

  <hr>

  <h3>Historique</h3>
  <table mat-table [dataSource]="history" class="mat-elevation-z2">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let h">{{ h.syncDate | date:'short' }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let h">{{ h.status }}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let h">{{ h.totalRecords }}</td>
    </ng-container>

    <ng-container matColumnDef="processed">
      <th mat-header-cell *matHeaderCellDef>Trait√©</th>
      <td mat-cell *matCellDef="let h">{{ h.processedRecords }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
