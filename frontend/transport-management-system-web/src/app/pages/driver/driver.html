<div class="driver-page">
  <div class="driver-header">
    <h1 class="driver-title">La liste des chauffeurs</h1>

    <div class="driver-header__actions">
      <mat-form-field appearance="outline" class="driver-search">
        <mat-label>Chercher chauffeur</mat-label>
        <input
          matInput
          type="text"
          [formControl]="searchControl"
          placeholder="Nom, email, téléphone"
        />
      </mat-form-field>

      <button mat-flat-button class="driver-add-btn" (click)="add()" type="button">
        Ajouter
      </button>
    </div>
  </div>

  <app-table
    [PagedData]="pagedDriverData"
    [pageIndex]="filter.pageIndex"
    [pageSize]="filter.pageSize"
    [displayedColumns]="showCols"
    (rowClick)="onRowClick($event)"
    (onPageChange)="pageChange($event)">
  </app-table>
</div>
