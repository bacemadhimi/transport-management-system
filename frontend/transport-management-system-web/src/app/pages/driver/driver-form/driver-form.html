<mat-card class="form-card p-8">
  <mat-card-title>
    {{ data.driverId ? 'Modifier Chauffeur' : 'Ajouter Chauffeur' }}
  </mat-card-title>

  <form [formGroup]="driverForm" (ngSubmit)="onSubmit()">

    <!-- Nom -->
    <mat-form-field class="w-full">
      <mat-label>Nom du chauffeur</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="driverForm.get('name')?.hasError('required')">
        Le nom est obligatoire
      </mat-error>
    </mat-form-field>

    <!-- Numéro Permis -->
    <mat-form-field class="w-full">
      <mat-label>Numéro de permis</mat-label>
      <input matInput formControlName="permisNumber" />
      <mat-error *ngIf="driverForm.get('permisNumber')?.hasError('required')">
        Le numéro du permis est obligatoire
      </mat-error>
    </mat-form-field>

    <!-- Téléphone -->
    <mat-form-field class="w-full">
      <mat-label>Numéro de téléphone</mat-label>
      <input matInput type="tel" formControlName="phone" />
      <mat-error *ngIf="driverForm.get('phone')?.hasError('required')">
        Le numéro de téléphone est obligatoire
      </mat-error>
    </mat-form-field>

    <!-- Status -->
    <mat-form-field class="w-full">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="Disponible">Disponible</mat-option>
        <mat-option value="En mission">En mission</mat-option>
        <mat-option value="Indisponible">Indisponible</mat-option>
      </mat-select>
      <mat-error *ngIf="driverForm.get('status')?.hasError('required')">
        Le statut est obligatoire
      </mat-error>
    </mat-form-field>

    <div class="flex justify-center mt-4">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="driverForm.invalid"
      >
        {{ data.driverId ? 'Modifier' : 'Ajouter' }}
      </button>

      <button mat-button type="button" (click)="onCancel()">
        Annuler
      </button>
    </div>

  </form>
</mat-card>
