<div class="p-8">

  <div class="flex justify-between mb-2 items-center">
    <h1 class="text-xl font-semibold">La liste des voyages</h1>

    <mat-form-field class="w-4/12">
      <mat-label>Chercher</mat-label>
      <input matInput type="text" [formControl]="searchControl" />
    </mat-form-field>

    <button mat-flat-button class="bg-green-500!" (click)="add()">
      Ajouter
    </button>
  </div>

  <app-table
    [PagedData]="pagedTripData"
    [pageIndex]="filter.pageIndex"
    [pageSize]="filter.pageSize"
    [displayedColumns]="showCols"
    (rowClick)="onRowClick($event)"
    (onPageChange)="pageChange($event)">
  </app-table>

</div>
