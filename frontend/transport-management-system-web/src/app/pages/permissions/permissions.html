<div class="mb-4">
  <button mat-raised-button color="primary" (click)="savePermissions()">Sauvegarder</button>
</div>

<table mat-table [dataSource]="groups" class="mat-elevation-z2 w-full">


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Groupes </th>
    <td mat-cell *matCellDef="let group">{{ group.name }}</td>
  </ng-container>


  <ng-container *ngFor="let mod of modules">
    <ng-container *ngFor="let act of actions" [matColumnDef]="mod + '_' + act">
      <th mat-header-cell *matHeaderCellDef>{{ mod }} {{ act }}</th>
      <td mat-cell *matCellDef="let group" class="text-center">
        <mat-checkbox [(ngModel)]="group.permissions[mod + '_' + act]"></mat-checkbox>
      </td>
    </ng-container>
  </ng-container>

 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
