
   <!-- login.component.html -->
<header class="brand-header" aria-label="Lilas brand header"></header>

<main class="auth-layout">
  <section class="auth-card" aria-labelledby="login-heading">
    <div class="logo-badge" aria-hidden="true">
      <img src="/logo.jpg" alt="Lilas" />
    </div>

    <h1 id="login-heading">Connexion</h1>

    <p class="supporting-text">Renseignez vos identifiants pour continuer.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
      <div class="form-field">
        <label for="login-email">Email*</label>
        <div class="input-wrapper">
          <input
            id="login-email"
            name="email"
            type="email"
            autocomplete="email"
            placeholder="email@exemple.com"
            required
            formControlName="email"
          />
          <span class="input-icon" aria-hidden="true">✉</span>
        </div>
      </div>

      <div class="form-field">
        <label for="login-password">Mot de passe*</label>
        <div class="input-wrapper">
          <input
            id="login-password"
            name="password"
            type="password"
            autocomplete="current-password"
            placeholder="••••••••"
            required
            formControlName="password"
          />
          <span class="input-icon" aria-hidden="true">★</span>
        </div>
      </div>

      <button type="submit" class="cta-button">
        Connexion
      </button>
    </form>
  </section>
</main>
