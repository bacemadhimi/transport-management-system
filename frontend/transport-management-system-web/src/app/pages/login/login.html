<div class="flex justify-center p-8">
  <mat-card class="login-card w-6/12">
    <!-- Logo centrÃ© -->
    <div class="flex justify-center pt-6">
      <img 
        src="logo.jpg" 
        alt="Logo de l'application" 
        class="w-32 h-32 rounded-full bg-white p-3 shadow-lg object-cover border border-gray-200"
      >
    </div>
 <mat-card-header class="flex flex-col items-center text-center p-4">

      <mat-card-title class="tesxt-white font-semibold mb-2">Connexion</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="flex flex-col" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required/>
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input  matInput type="password" formControlName="password" required/>
                    <mat-icon matSuffix>password</mat-icon>

          </mat-form-field>
          
          <button
          mat-raised-button
          class="bg-green-500! tesxt-white!"
          type="submit"
          [disabled]= "loginForm.invalid"
           >
Connexion
</button>
</form>
</mat-card-content>
</mat-card>
</div>
