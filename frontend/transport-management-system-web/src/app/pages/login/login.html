<header class="brand-header" aria-label="Lilas brand header"></header>

<main class="auth-layout">
  <section class="auth-card" aria-labelledby="login-heading">
    <div class="logo-badge" aria-hidden="true">
      <img src="/logo.jpg" alt="Lilas" />
    </div>

    <h1 id="login-heading">Connexion</h1>

    <p class="supporting-text">Renseignez vos identifiants pour continuer.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
      <div class="form-field">
        <label for="login-email">Email*</label>
        <div class="input-wrapper">
          <input
            id="login-email"
            name="email"
            type="email"
            autocomplete="email"
            placeholder="email@exemple.com"
            required
            formControlName="email"
          />
          <span class="input-icon" aria-hidden="true">✉</span>
        </div>
      </div>

      <div class="form-field">
        <label for="login-password">Mot de passe*</label>
        <div class="input-wrapper">
          <input
            id="login-password"
            name="password"
            type="password"
            autocomplete="current-password"
            placeholder="••••••••"
            required
            formControlName="password"
          />
          <span class="input-icon" aria-hidden="true">★</span>
        </div>
          <a 
    class="text-blue-600 hover:underline cursor-pointer"
    (click)="onForgotPassword()"
  >
    Mot de passe oublié ?
  </a>
      </div>

    <button
          class="cta-button"
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
        >
          @if (isLoading) {
            <span>Connexion...</span>
          } @else {
            <span>Connexion</span>
          }
        </button>
    </form>
  </section>
</main>
