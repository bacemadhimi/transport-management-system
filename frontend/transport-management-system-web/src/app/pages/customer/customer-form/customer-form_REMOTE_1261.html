<mat-card *ngIf="!showingAlert" class="driver-form-card">
  <header class="driver-form-card__header">
    <div>
      <h2>{{ isEditing ? 'Modifier Client' : 'Ajouter Client' }}</h2>
    </div>
  </header>

  <form
    [formGroup]="customerForm"
    (ngSubmit)="onSubmit()"
    class="driver-form-grid"
  >
    <mat-label>Nom complet</mat-label>
    <mat-form-field appearance="outline" class="driver-field">
      <input
        matInput
        formControlName="name"
        placeholder="Ex: Jean Dupont"
        [readonly]="isSubmitting"
      />
      <mat-error *ngIf="customerForm.get('name')?.invalid && customerForm.get('name')?.touched">
        {{ getErrorMessage('name') }}
      </mat-error>
    </mat-form-field>

    <mat-label>Téléphone</mat-label>
    <mat-form-field appearance="outline" class="driver-field">
      <input
        matInput
        formControlName="phone"
        placeholder="Ex: +33 6 12 34 56 78"
        [readonly]="isSubmitting"
      />
      <mat-error *ngIf="customerForm.get('phone')?.invalid && customerForm.get('phone')?.touched">
        {{ getErrorMessage('phone') }}
      </mat-error>
    </mat-form-field>

    <mat-label>Email</mat-label>
    <mat-form-field appearance="outline" class="driver-field">
      <input
        matInput
        type="email"
        formControlName="email"
        placeholder="Ex: jean.dupont@email.com"
        [readonly]="isSubmitting"
      />
      <mat-error *ngIf="customerForm.get('email')?.invalid && customerForm.get('email')?.touched">
        {{ getErrorMessage('email') }}
      </mat-error>
    </mat-form-field>

    <mat-label>Adresse</mat-label>
    <mat-form-field appearance="outline" class="driver-field driver-field--wide">
      <textarea
        matInput
        rows="3"
        formControlName="adress"
        placeholder="Ex: 123 rue Principale, Paris"
        [readonly]="isSubmitting"
      ></textarea>
      <mat-error *ngIf="customerForm.get('adress')?.invalid && customerForm.get('adress')?.touched">
        {{ getErrorMessage('adress') }}
      </mat-error>
    </mat-form-field>

    <div class="form-footer">
      <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="customerForm.invalid || isSubmitting"
      >
        {{ isEditing ? 'Enregistrer' : 'Ajouter' }}
      </button>

      <button mat-button type="button" (click)="onCancel()" [disabled]="isSubmitting">
        Annuler
      </button>
    </div>
  </form>
</mat-card>
