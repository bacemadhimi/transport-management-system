<div class="truck-page">
  <div class="truck-header">
    <h1 class="truck-title">La liste des camions</h1>

    <div class="truck-header__actions">
      <mat-form-field appearance="outline" floatLabel="always" class="truck-search">
        <!-- <mat-label>Chercher Camion</mat-label> -->
        <input
          matInput
          type="text"
          [formControl]="searchControl"
          placeholder="Chercher camion"
          
        />
      </mat-form-field>

   <button mat-flat-button class="truck-add-btn" (click)="add()" *ngIf="can('VEHICLE_ADD')" type="button">
  Ajouter
</button>

    </div>
  </div>

  <app-table
    [PagedData]="pagedTruckData"
    [pageIndex]="filter.pageIndex"
    [pageSize]="filter.pageSize"
    [displayedColumns]="showCols"
    (rowClick)="onRowClick($event)"
    (onPageChange)="pageChange($event)">
  </app-table>
</div>
