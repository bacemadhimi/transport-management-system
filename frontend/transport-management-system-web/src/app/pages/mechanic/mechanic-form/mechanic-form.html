<mat-card class="form-card p-8">
  <mat-card-title>
    {{ data.mechanicId ? 'Modifier Mécanicien' : 'Ajouter Mécanicien' }}
  </mat-card-title>

  <form [formGroup]="mechanicForm" (ngSubmit)="onSubmit()">

    <!-- Nom -->
    <mat-form-field class="w-full">
      <mat-label>Nom du mécanicien</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="mechanicForm.get('name')?.hasError('required')">
        Le nom est obligatoire
      </mat-error>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field class="w-full">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error *ngIf="mechanicForm.get('email')?.hasError('required')">
        L'email est obligatoire
      </mat-error>
      <mat-error *ngIf="mechanicForm.get('email')?.hasError('email')">
        Veuillez entrer un email valide
      </mat-error>
    </mat-form-field>

    <!-- Téléphone -->
    <mat-form-field class="w-full">
      <mat-label>Numéro de téléphone</mat-label>
      <input matInput type="tel" formControlName="phone" />
      <mat-error *ngIf="mechanicForm.get('phone')?.hasError('required')">
        Le numéro de téléphone est obligatoire
      </mat-error>
    </mat-form-field>

    <div class="flex justify-center mt-4">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="mechanicForm.invalid"
      >
        {{ data.mechanicId ? 'Modifier' : 'Ajouter' }}
      </button>

      <button mat-button type="button" (click)="onCancel()">
        Annuler
      </button>
    </div>

  </form>
</mat-card>
